{%extends 'base.html'%}

{%block content%}

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4 ms-auto">
            <form action="" method="post" class="d-flex">
                <input type="text" name="search" class="fom-control">
                <input type="submit" value="Search" name="find" class="btn btn-warning">
                
            </form>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Manage Books</div>
                <div class="ctad-body">
                    <table class="table">
                        <tr>
                            <th>id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>is_staff</th>
                            <th>Action</th>
                        </tr>
                        {%for student in students%}
                            <tr>
                                <td>{{student.id}}</td>
                                <td>{{student.first_name}}</td>
                                <td>{{student.last_name}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.is_staff}}</td>
                               
                                <td>
                                    <div class="btn-group">
                                        <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">X</a>
                                        <a href="" class="btn btn-info">Edit</a>
                                    </div>
                            </td>
                                
                            </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
