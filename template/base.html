<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Library Management System {% block title%} {%endblock%}</title>

    <style>

        ::-webkit-scrollbar {
            width:10px;
        }
        ::-webkit-scrollbar-track{
            box-shadow:inset 0 0 5px grey;
            border-radius:10px;
        }

        ::-webkit-scrollbar-thumb{
            background:black;
            border-radius:10px;
        }

      
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a href="{%url 'dashboard' %}" class="navbar-brand ">&nbsp &nbsp &nbsp &nbsp Library Management System</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{%url 'dashboard' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="" class="nav-link">About</a></li>
            <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
            
        </ul>
    </nav>
    <div class="container-fluid ps-0">
        <div class="row">
            <div class="left-0 col-lg-2 position-fixed bg-dark" style="height:91vh;overflow-y:scroll">
                <div class="list-group rounded-0">
                    <a href="{%url 'dashboard' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Dashboard</a>
                    <a href="{%url 'manage_books' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Manage books</a>
                    <a href="{% url 'add_books' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Add Book</a>
                    <a href="{% url 'add_entry' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Add Entry</a>
                    <a href="{% url 'active_orders' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Active Orders</a>
                    <a href="{% url 'manage_orders' %}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Manage Orders</a>
                    <a href="{% url 'add_student' %}" class="py-3 text-white list-group-item list-group-item-action bg-info text-center ">Add Student</a>
                    <a href="{% url 'manage_student'%}" class="py-3 text-white list-group-item list-group-item-action bg-dark">Manage Students</a>
                    <a href="" class="py-3 text-white list-group-item list-group-item-action bg-dark">Settings</a>
                   
                    <a href="" class="py-3 text-white list-group-item list-group-item-action bg-dark">Contact</a>
                    <a href="" class="py-3 text-white list-group-item list-group-item-action bg-dark">T & C</a>
                
                    
                    
                </div>
                
            </div>
            <div class="col-lg-10" style="position:relative; margin-left:16%">
                {% block content%}
                


                    {%endblock%}
            </div>
        </div>
    </div>
    
    
</body>
</html>
