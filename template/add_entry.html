{% extends 'base.html' %}

{%block content %}

<div class="container">
    <div class="row">
        <h1>Add Entry</h1>

        <div class="card">
            <div class="card-body">
                <form action=" {% url 'get_user' %}" method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-3"> 
                        <div class="mb-3">
                            <label for="rfcode"> RF Code</label>
                            <input type="number" id="rfcode" name="code" placeholder="Enter RF code" class="form-control">
                        </div>
                        </div>
                        <div class="col-3">
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input type="text" name="name" value="{% if user != None %} {{ user.user_id.first_name }} {% endif %}" class="form-control" disabled>
                        </div>
                        </div>
                        <div class="col-3"> 
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="code" value="{% if user != None %} {{ user.user_id.first_email }} {% endif %}" placeholder="Enter RF code" class="form-control">
                        </div>
                        </div>
                        <div class="col-3"> 
                        <div class="mb-3">
                            <label for="roll">Roll</label>
                            <input type="roll" id="roll" name="code" value="{% if user != None %} {{ user.user_id.first_roll }} {% endif %}" placeholder="Enter RF code" class="form-control">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" name="isbn" class="form-control">
                        </div>
                        <div class="col-2">
                            <label for="isbn">Title</label>
                            <input type="text" id="isbn" name="isbn" class="form-control" disabled>
                        </div>
                        <div class="col-2">
                            <label for="isbn">Author</label>
                            <input type="text" id="isbn" name="isbn" class="form-control" disabled>
                        </div>
                        <div class="col-2">
                            <label for="isbn">qty</label>
                            <input type="text" id="isbn" name="isbn" class="form-control">
                        </div>
                         <div class="col-2">
                            <label for="isbn">Date</label>
                            <input type="text" id="isbn" name="isbn" class="form-control">
                        </div>
                         <div class="col-2">
                            <label for="isbn">Amount</label>
                            <input type="text" id="isbn" name="isbn" class="form-control">
                        </div>
                    </div>
                    <div class="mt-3">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
